<!DOCTYPE html>
<html lang="en">

<body>
    <university>
        <h1>중원대학교</h1>
        <major><h2>컴퓨터공학과</h2>

                <student_number><p>3학년</p></student_number>
                <student_number><p>4학년</p></student_number>

            <professor>

</html>
