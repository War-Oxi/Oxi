<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
   $("#menu a").mouseover(function(){ //<a>에 마우스를 올렸을 때...
      $("#menu a").css("background","none"); //<a>에 배경 속성을 지웁니다.

      //이벤트 발생한 <a>만 배경이 노란색으로 바뀝니다.
      $(this).css("background","yellow"); 

      var num=$("#menu a").index(this);
      $(".txt").text(num);
   });
});
//]]>
</script>
</head>
<body>
  <ul id="menu">
    <li><a href="#">내용1</a></li>
    <li><a href="#">내용2</a></li>
    <li><a href="#">내용3</a></li>
    <li><a href="#">내용4</a></li>
  </ul>
  <p class="txt"></p>
</body>
</html>
