<script type="text/javascript">

	var date=new Date(); //오늘 날짜 객체 생성
	var y=date.getFullYear(); //현재 연도
	var m=date.getMonth(); //현재 월
	var d=date.getDate(); //현재 일
	
               //현재 월의 1일의 요일을 구한다
	var theDate=new Date(y,m,1);
	var theDay=theDate.getDay();
	
               //현재 월의 마지막 일을 구한다
	var last=[31,28,31,30,31,30,31,31,30,31,30,31];
	if(y%4&&y%100 != 0 |y%400 == 0) lastDate=last[1]=29;
	var lastDate=last[m];
	
               //필요한 행수
	var row=Math.ceil((theDay+lastDate)/7);
	
              // 달력 테이블 생성
	document.write("<h1>"+y+"."+(m+1)+"</h1>");
		// 요일이 나오는 행을 생성
	var calendar="<table border='1'>";
	calendar+="<tr>";
	calendar+="<th>일</th>";
	calendar+="<th>월</th>";
	calendar+="<th>화</th>";
	calendar+="<th>수</th>";
	calendar+="<th>목</th>";
	calendar+="<th>금</th>";
	calendar+="<th>토</th>";
	calendar+="</tr>";
	
	var dNum=1; //달력에 표기되는 일의 초기값
	
	for(var i=1; i<=row; i++){
		calendar+="<tr>";
		for(var k=1; k<=7; k++) {
			if(i==1 && k<=theDay ||dNum>lastDate) {
				calendar+="<td>&nbsp;</td>";
			} else {
				calendar+="<td>"+dNum+"</td>";
				dNum++; 				
			}
		}
		calendar+="<tr>";
	}
	document.write(calendar);	
</script>
