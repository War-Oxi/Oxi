<script type="text/javascript">

	var tv=new Object();  //객체를 생성하고 tv에 할당
	
	tv.width="30";  //객체의 속성 설정  
	tv.height="40";
	tv.weight="50";
	tv.color="white";
	
	tv.off=function() {   //객체의 함수 생성
		document.write("전원 OFF");
	}
	
	document.write(tv.width, "<br/>");  //객체의 속성 출력
	document.write(tv.color, "<br/>");
	
	tv.off();  //객체의 함수 수행

</script>
