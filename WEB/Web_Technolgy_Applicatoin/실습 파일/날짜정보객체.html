<script type="text/javascript">

	var t=new Date();  //오늘 날짜의 객체를 생성한다
	var nowYear=t.getFullYear(); //오늘 날짜의 연도 정보를 가져온다

	var theDate=new Date(nowYear, 12, 31);  //새로운 날짜 객체의 생성
	
	var diffDate=theDate-t;   //연말까지 남은 기간을 밀리초 단위로 계산한다
	
	var result=Math.ceil(diffDate/(60*1000*60*24)); //밀리초 단위를 일로 역산
	
	document.write("현재일로 부터 올해 말까지는 "+result+"일 남았습니다");
	
</script>
