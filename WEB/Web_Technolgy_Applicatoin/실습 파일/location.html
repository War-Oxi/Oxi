<script type="text/javascript">
	document.write("href: "+location.href, "<br/>"); //URL 주소
	document.write("hash: "+location.hash, "<br/>"); //URL 중 #에 명시된 것
	document.write("hostname: "+location.hostname, "<br/>"); //도메인 주소만
	document.write("host: "+location.host, "<br/>"); //도메인과 포트번호만
	document.write("protocol: "+location.protocol, "<br/>") // 프로토콜만

</script>
