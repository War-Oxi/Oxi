<title> 효과와 애니메이션 </title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
  $("#btn1").on("click",function(){//"Hide"버튼을 클릭했을 때
  $("h1").hide(1000,function(){ alert("숨김 완료!") }); 
  });
  $("#btn2").on("click",function(){//"Show"버튼을 클릭했을 때
  $("h1").show("slow",function(){ alert("노출 완료!") });
  });
  $("#btn3").on("click",function(){//"Show"버튼을 클릭했을 때
  $("h1").toggle("slow");
  });
  $("#btn4").on("click",function(){
  $("h1").fadeOut(1000);  //1초동안
  });
  $("#btn5").on("click",function(){
  $("h1").fadeIn("slow");
  });
  $("#btn6").on("click",function(){
  $("h1").fadeToggle("fast");
  });
});
//]]>
</script>
</head>
<body>
  <button id="btn1">Hide</button>
  <button id="btn2">Show</button>
  <button id="btn3">Toggle</button>
  <button id="btn4">fadeOut</button>
  <button id="btn5">fadeIn</button>
  <button id="btn6">fadeToggle</button>
  <h1>내용</h1>
</body>
</html>
