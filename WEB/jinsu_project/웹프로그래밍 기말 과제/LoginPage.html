<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>Jino__ot</title>
                <link rel="stylesheet" href="./css/LoginPageCSS.css">
                <script defer src="./js/LoginPage.js"></script>
        </head>

        <body>
            <main id="LoginPage">
            <div id="Login-Error">
                <p id="ErrorMessage">아이디 또는 패스워드가 일치하지 않습니다.</p>
            </div>

            <h1 id="Log-in">Jino__ot의 블로그</h1>
            
            <form id="LoginForm"> <br>
            <input type="username" name="username" id="UsernameField" class="LoginFormField" placeholder="Username"> <br>
            <input type="password" name="password" id="PwField" class="LoginFormField" placeholder="Password"> <br>
            <input type="Button" value="Login" id="Button">
            </form>
        </main>
        </body>
    </html>
